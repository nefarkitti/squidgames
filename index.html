<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no scam no punjabi</title>
</head>
<body>
    <h3 id="bal">balance: 0R$</h3>
    <p>click to generate free bobux (real)</p><br>
    <button onclick="kill()">generate bobux</button>
    <script>
        let b = 0
        let bal = document.getElementById(`bal`)

        function kill() {
            b++
            bal.innerHTML = `balance: ${b}R$`
            setTimeout(kill, (0.05* 1000));
        }

    </script>
</body>
</html>
